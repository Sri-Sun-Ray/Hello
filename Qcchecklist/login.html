<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            background-image: url('locoss.png'); /* Replace with your actual image path */
            background-repeat: no-repeat;
            background-size: cover; /* Ensures the image covers the entire viewport */
            background-position: center; /* Centers the image */
            height: 150vh; /* Ensure body takes full viewport height */
            display: flex;
            justify-content: flex-start; /* Align items to the left */
            align-items: center;
        }

        body {
           overflow: hidden; /* Hides the scrollbar */
        }

        .login-container {
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(45, 62, 119, 0.2);
            width: 100%;
            max-width: 350px; /* Decreased width */
            height: 400px; /* Increased height */
            background-color: rgba(38, 60, 117, 0.6); /* Transparent background */
            position: absolute;
            left: 5%; /* Align to the left side */
            top: 20%; /* Vertical positioning */
            backdrop-filter: blur(10px); /* Glass/frosted glass effect */
        }

        h2 {
            text-align: left;
            color: #f1e05a;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #00FFFF;
            font-weight: bold;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #4CAF50; /* Highlight border on focus */
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #e74c3c; /* Red button */
            border: none;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #c0392b; /* Darker red on hover */
        }

        .link {
            text-align: left;
            margin-top: 10px;
        }

        .link a {
            text-decoration: none;
            color: #fff;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login Here!</h2>
        <!-- Login form -->
        <form id="loginForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>

            <button type="submit">Login</button>
        </form> <br><br>
        <div class="link">
            <p>Don't have an account? <a href="account.html">Create one</a></p>
        </div>
    </div>

    <script>

        document.getElementById('loginForm').addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent default form submission
        
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
        
            if (!username || !password) {
                alert("Username and password are required!");
                return;
            }
        
            try {
                console.log("Attempting login with username:", username);
        
                // Send login request to PHP
                let response = await fetch('login.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
                });
        
                let data = await response.json();
                console.log("Server Response:", data);
        
                if (data.success) {
                    console.log("Login successful! User ID:", data.user_id);
        
                    // Store session data in local storage
                    localStorage.setItem("user_id", data.user_id);
                    localStorage.setItem("username", username);
                    localStorage.setItem("employee_name", data.employee_name);  // Save the employee name
                    if (data.role) {
                        localStorage.setItem("role", data.role);
                    }
        
                    // âœ… Role-based redirection
                    if (data.role === "admin") {
                        console.log("Redirecting to Admin Dashboard...");
                        window.location.href = "index.html"; // Change to actual admin page
                    } else {
                        console.log("Redirecting to User Dashboard...");
                        window.location.href = "index.html"; // Change to actual user page
                    }
                } else {
                    console.error("Login failed:", data.message);
                    alert(data.message); // Show error message
                }
            } catch (error) {
                console.error("Login Error:", error);
                alert("An error occurred. Please try again!");
            }
        });
        
        
        
    </script>
        
</body>
</html>
