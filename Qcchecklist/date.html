<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Input Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <label for="date" class="date-label"><strong>Inspection Date:</strong></label>
    <input type="date" id="date" class="date-input">
  </div>

  <script>
    // Automatically set the date field to today's date
    document.addEventListener('DOMContentLoaded', () => {
      const dateInput = document.getElementById('date');
      if (dateInput) {
        const today = new Date().toISOString().split('T')[0]; // Format: YYYY-MM-DD
        dateInput.value = today; // Set the value
      } else {
        console.error('Date input with id="date" not found.');
      }
    });
  </script>
</body>
</html>
