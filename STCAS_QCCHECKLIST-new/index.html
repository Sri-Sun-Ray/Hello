    body {
      margin: 0;

    /* Button Styling */

      gap: 20px;
      width: 100%;
    }

    button {
      padding: 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Logout Button Style */
    .acto-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logout-button {
      background-color: blue;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .logout-button:hover {
      background-color: darkblue;
    }

    /* Modal Overlay Style */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      margin: auto;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      position: relative;
      text-align: center;
    }

    .modal-content h2 {
      margin-top: 0;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 28px;
      font-weight: bold;
      color: #aaa;
      cursor: pointer;
    }

    .close:hover {
      color: #000;
    }

    /* PDF option buttons in modal */
    .pdf-option {
      display: block;
      margin: 15px auto;
      padding: 12px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 80%;
      max-width: 400px;
    }
    
    .pdf-option:hover {

  <script>



 
function createNewReport() {
  // Preserve the user ID and employee name before clearing storage.
  const storedUserId = localStorage.getItem("user_id");
  const storedEmployeeName = localStorage.getItem("employee_name");

  // Clear all storage.
  sessionStorage.clear();
  localStorage.clear();

  // Restore the preserved values.
  if (storedUserId) {
    localStorage.setItem("user_id", storedUserId);
  }
  if (storedEmployeeName) {
    localStorage.setItem("employee_name", storedEmployeeName);
  }

  // Redirect to create.html with the default section.
  window.location.href = 'create.html#0.0';
}

    // Open the manual PDF in a new tab
    function openManual(filePath) {
      window.open(filePath, '_blank');
    }

    // Show the modal with manual options
    function showManualModal() {
      document.getElementById('manualModal').style.display = 'flex';
    }

    // Hide the modal
    function hideManualModal() {
      document.getElementById('manualModal').style.display = 'none';
    }

    // Hide modal if user clicks outside the modal content
    window.onclick = function(event) {
      const modal = document.getElementById('manualModal');
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    }
