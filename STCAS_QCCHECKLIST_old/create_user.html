<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #f9f9f9, #e6e6e6);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      border: 1px solid black;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px 30px;
      max-width: 400px;
      width: 100%;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
      color: #555;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      text-align: center;
    }

    button:hover {
      background-color: #45a049;
    }

    .link {
      text-align: center;
      margin-top: 15px;
    }

    .link a {
      text-decoration: none;
      color: #007BFF;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
  <script>
    function validateForm() {
      const employeeName = document.getElementById("employee-name").value.trim();
      const phoneNumber = document.getElementById("phone-number").value.trim();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      // Validate Employee Name
      if (employeeName.length < 3 || employeeName.length > 50) {
        alert("Employee Name must be between 3 and 50 characters.");
        return false;
      }

      // Validate Phone Number
      if (!/^\d{10}$/.test(phoneNumber)) {
        alert("Phone Number must contain exactly 10 digits.");
        return false;
      }

      // Validate Username and Password
      if (username === "" || password === "") {
        alert("Username and Password are required.");
        return false;
      }

      return true;
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>
    <form action="create_user.php" method="POST" onsubmit="return validateForm()">
      <label for="employee-name">Employee Name:</label>
      <input type="text" id="employee-name" name="employee_name" placeholder="Enter your name" required>

      <label for="phone-number">Phone Number:</label>
      <input type="text" id="phone-number" name="phone_number" placeholder="Enter your phone number" required>

      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <div class="buttons">
        <button type="submit">Create Account</button>
        <button type="button" onclick="window.location.href='view_users.php'">View Users List</button>
      </div>
    </form>

    <div class="link">
      <p>Already have an account? <a href="login.html">Login Here</a></p>
    </div>
  </div>
</body>
</html>
